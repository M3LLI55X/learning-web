<style>

        margin:0;

    }
    .index_z{
        position:absolute;
        top:0;
        bottom:0;
        background-color:grey;
    }
    .child{
        height:300px;
        width:400px;
        background-color: wheat;
        position: absolute;
        top:50%;
        left:50%;
        margin-left:-200px ;
        margin-top: -150px;

    }
</style>
<body>
    <div class="index_z">
        <div class="child">hz</div>
    </div>
